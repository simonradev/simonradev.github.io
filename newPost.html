<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Simon's blog
        </title>
        <link rel="stylesheet" href="styles\style.css">
        <script src="scripts\jquery-1.10.2.js"></script>
        <script src="scripts\bootstrap.js"></script>
    </head>
    <body>
        <!--start of header-->
       <header>
           <div class="navbar navbar-inverse navbar-fixed-top text-uppercase">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="logged.html">SIMON'S BLOG</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">Hello, User!</a></li>
                            <li><a href="index.html">Log out</a></li>
                        </ul>
                    </div>
                </div>
           </div>
       </header>
        <!--end of header-->


       <main>
            <div class="container body-content">
                <div class="row">
                    <div class="col-md-3"></div>
                        <div class="col-md-6">
                        <div class="well bs-component">
                                <form class="form-horizontal">
                                    <fieldset>
                                    <legend>New Post</legend>
                                    <div class="form-group">
                                        <label for="inputEmail" class="col-md-2 control-label">Topic</label>
                                        <div class="col-md-10">
                                        <input type="text" class="form-control" id="inputEmail" placeholder="Topic">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="textArea" class="col-md-2 control-label">Content</label>
                                        <div class="col-md-10">
                                        <textarea class="form-control" rows="3" id="textArea" placeholder="Content here..."></textarea>
                                        <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <div class="col-md-10 col-md-offset-2">
                                            <a href="logged.html" style="color: white" class="btn btn-default">Cancel</a>
                                            <a href="logged.html" style="color: white" class="btn btn-primary">Post</a>
                                        </div>
                                    </div>
                                    </fieldset>
                                </form>
                                <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div></div>
                    </div>
                </div>
            </div>
       </main>


       <footer>
            <div class="container modal-footer">
                <p>&copy; 2016 - Sam Sum si Records Foundation</p>
            </div>
       </footer>
    </body>
</html>
